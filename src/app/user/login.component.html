<h1>Login</h1>
<hr>
<div class="col-md-4">
  <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" autocomplete="off" novalidate>
    <div class="form-group" >
      <label for="userName">User Name:</label>
      <em *ngIf="userName.invalid && (userName.touched || mouseoverLogin)">Required</em>
      <input #userName="ngModel" (ngModel)="userName" name="userName" id="userName" required
        type="text" class="form-control" placeholder="User Name..." />
    </div>
    <div class="form-group" >
      <label for="password">Password:</label>
      <em *ngIf="password.invalid && (password.touched || mouseoverLogin)">Required</em>
      <input #password="ngModel" (ngModel)="password" name="password" id="password" required
        type="password" class="form-control" placeholder="Password..." />
    </div>

    <span (mouseenter)="mouseoverLogin=true" (mouseleave)="mouseoverLogin=false">
    <button type="submit" [disabled]="loginForm.invalid"  class="btn btn-primary">Login</button>
    </span>
    <button type="button" (click)="cancel()" class="btn btn-default">Cancel</button>
  </form>
</div>
